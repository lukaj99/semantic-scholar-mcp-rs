# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# The graph table configures how the dependency graph is constructed
[graph]
targets = []
all-features = false
no-default-features = false

# This section is considered when running `cargo deny check advisories`
[advisories]
# A list of advisory IDs to ignore
ignore = []

# This section is considered when running `cargo deny check licenses`
[licenses]
# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    # webpki-roots uses CDLA-Permissive-2.0 for Mozilla CA certificate data
    "CDLA-Permissive-2.0",
]
# The confidence threshold for detecting a license from license text
confidence-threshold = 0.8
# Allow specific licenses on a per-crate basis
exceptions = []

[licenses.private]
# If true, ignores workspace crates that aren't published
ignore = false
registries = []

# This section is considered when running `cargo deny check bans`
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "allow"
# The graph highlighting used when creating dotgraphs for crates with multiple versions
highlight = "all"
# The default lint level for `default` features for workspace crates
workspace-default-features = "allow"
# The default lint level for `default` features for external crates
external-default-features = "allow"
# List of crates that are allowed
allow = []
# List of crates to deny
deny = []
# Skip duplicate version checks for these
skip = []
# Skip checking tree for these
skip-tree = []

# This section is considered when running `cargo deny check sources`
[sources]
# Lint level for unknown registries
unknown-registry = "deny"
# Lint level for unknown git repositories
unknown-git = "deny"
# List of URLs for allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of URLs for allowed Git repositories
allow-git = []
